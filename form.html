<!-- body starts here -->
<body>
    <main>
    <h2 id="contact">Contact</h2>
    <div class="container">
        <!-- grid container -->
        <div id="left">
            <p>You can find me here:</p>
            <div class="img-container">
                <a href="https://www.instagram.com/" target="_blank"><img class="logo" src="Resources\instagram-claro.png" alt="Instagram logo"/></a>
                <a href="https://www.linkedin.com/in/rrzorio/" target="_blank"><img class="logo" src="Resources\linkedin.png" alt="LinkedIn logo"/></a>
             </div>
        </div>
        <!-- grid container -->
        <div id="right">
             <p>Or you can write me, I would love to hear from you!</p>
            <form action="form-response.html" method="POST">
                <label for="name ">Name:</label>
                <!-- Pattern: includes uppercase and lowercase from a to z, no numbers or especial characters with a minimun of 3 letters -->
                 <!-- <input class="input-text" value="" type="text" id="name" name="name" pattern="[A-Za-z]" title="No numbers or special characters">  -->
                 <input class="input-text" value="" type="text" id="name" name="name">
                 <br>
                <label for="email">E-mail:</label>
                <!-- pattern: checks that the emails follows typical email syntax: charactersNumbersOrSimbols@characters.ch -->
                <!-- <input class="input-text" value="" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]\.[a-z]{2,}$" title="Example: name@email.com"> -->
                <input class="input-text" value="" type="email" id="email" name="email">
                <br>
                <label for="comment">Enter your message below:</label>
                <br>
                <div class="textarea">
                <textarea value="" id="comment" name="comment" rows="10" cols="50" minlength="3"></textarea>
                </div>
                <br>
                <input class="button" type="submit" value="Send">
                </form>
        </div>
    </div>

</main>
