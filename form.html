<header>
    <nav>
        <div id="nav">
            <ul role="presentation">
                <li><a id="first-a" href="index.html#about-me">About Me</a></li>

            <span id="theme">
                <p id="light">Light theme</p>
                <p id="dark">Dark theme</p>
        <!--Switch for changing between dark and light theme-->    
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
             </span>  
        </div>
    </nav>
</header>
<body>
    <main>
    <h2>Contact</h2>
    <div class="container">
        <div id="left">
            <p>You can find me here:</p>
            <div class="img-container">
                <a href="https://www.instagram.com/" target="_blank"><img class="logo" src="Resources\instagram-claro.png" alt="Instagram logo"/></a>
                <a href="https://www.linkedin.com/in/rrzorio/" target="_blank"><img class="logo" src="Resources\linkedin.png" alt="LinkedIn logo"/></a>
             </div>
        </div>
        <div id="right">
             <p>Or you can write me, I would love to hear from you!</p>
            <form action="form-response.html" method="POST">
                <label for="name ">Name:</label>
                <input class="input-text" type="text" id="name" name="name" required>
                <br>
                <label for="email">E-mail:</label>
                <input class="input-text" type="text" id="email" name="email" required>
                <br>
                <label for="comment">Enter your message below:</label>
                <br>
                <div class="textarea">
                <textarea id="comment" name="comment" rows="10" cols="50" required></textarea>
                </div>
                <br>
                <input class="button" type="submit" value="Send">
            </form>
        </div>
    </div>

</main>    
</body>
