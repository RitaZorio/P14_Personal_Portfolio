        </ul>

                <input type="checkbox">
                <span class="slider round"></span>

<body>
    <h1>Contact</h1>
    <div class="container">
        <div class="img-container">
            <a href="https://github.com/RitaZorio" target="_blank"><img src="Resources\github-black.png" alt="GitHub logo"/></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="Resources\instagram-claro.png" alt="Instagram logo"/></a>
            <a href="https://www.linkedin.com/in/rrzorio/" target="_blank"><img src="Resources\linkedin.png" alt="LinkedIn logo"/></a>
        </div>
    </div>
    <div class="container">
        <p>I would love to hear from you!</p>
        <form action="form-response.html" method="POST">
            <label for="name ">Name:</label>
            <input class="input-text" type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail:</label>
            <input class="input-text" type="text" id="email" name="email" required>
            <br>
            <label for="comment">Enter your message below:</label>
            <br>
            <div class="textarea">
            <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
            </div>
            <br>
            <input type="submit" value="Send">
        </form>

    </div>

    
</body>
<footer>
